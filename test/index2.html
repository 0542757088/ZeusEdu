<!DOCTYPE html>

<head>
	<title>sans titre</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/jquery.validate.js"></script>
	
	<style type="text/css">

	</style>

</head>

<body>
	
	<div class="container">
		
		<div class="row">
			
			
			<form role="form" name="testForm" id="testForm" method="POST" action="#" class="form-vertical">
			
				<div class="control-group">
					<label for="user" class="sr-only">Nom d'utilisateur</label>
					<input type="text" class="control-form" name="acronyme" id="acronyme" value="" placeholder="Nom d'utilisateur"><br>
					<span class="erreur"></span>
				</div>
				
				<div class="control-group">
					<label for="passwd" class="sr-only">Mot de passe</label>
					<input type="password" class="control-form" name="mdp" id="mdp" placeholder="Mot de passe">
				</div>
			
				<button class="btn btn-primary" type="submit">Envoyer</button>
				<button class="btn btn-default" type="reset">Annuler</button>
			
			</form>
	
		</div>  <!-- row -->
	
	</div>  <!-- container -->
	
	
<script type="text/javascript">

	$(document).ready(function(){
		
		$("#testForm").validate({
			rules: {
				acronyme: {
					required:true,
					minlength:3
					},
				mdp: {
					required:true,
					minlength:6
					}
				},
			highlight: function(element) {
				$(element).closest('.control-group').removeClass('has-success').addClass('has-error');
				},
			success: function(element) {
				element.closest('.control-group').removeClass('has-error').addClass('has-success');
				},
			errorElement: 'span',
			errorClass: 'help-block',
			errorPlacement: function(error, element) {
				if(element.parent('.control-group').length) {
					error.insertAfter(element.parent());
					} else {
					error.insertAfter(element);
					}
				}
			})
			
	})


</script>
</body>

</html>
