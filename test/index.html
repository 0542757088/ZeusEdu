<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
<head>

<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/typeahead/bootstrap3-typeahead.js"></script>

<link type="text/css" media="all" rel="stylesheet" href="../bootstrap/css/bootstrap.css">

</head>

<body>

<div class="container">
<div class="well">

<form name="test" method="POST" id="test" class="form-vertical" role="form">

	<div class="input-group">
		<label for="nom">Nom</label>
		<input type="text" name="eleve" id="typeahead" data-provide="typeahead" value="" autocomplete="off">
		<input type="text" name="matricule" id="matricule" value="">
	</div>
		

</form>
	

</div> <!-- container -->

<div style="float:right" id="div"></div>
<div id="photo"></div>

</div>

<script type="text/javascript">

$(document).ready(function(){
		
	$("#typeahead").typeahead({
		minLength: 3,
		updater: function (item) {
			return item;
		},
		afterSelect: function(item){
			$.ajax({
				url: 'inc/searchMatricule.php',
				type: 'POST',
				data: 'query=' + item,
				dataType: 'text',
				async: true,
				success: function(data){
					$("#matricule").val(data);
					}
				})
			},
		source: function(query, process){
			$.ajax({
				url: 'inc/searchNom.php',
				type: 'POST',
				data: 'query=' + query,
				dataType: 'JSON',
				async: true,
				success: function (data) {
					$("#matricule").val('');
					process(data);
					}
				}
				)
			}
		})
	

})
	
</script>

</body>
</html>
